<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">

<style>
  body {
    background-color: #eeeeff;
    color: #000000;
  }
  a:link {
    color: blue;
  }
  a:visited {
    color: blue;
  }
  div.console {
    font-family: "Courier New"
    Courier
    "Andale Mono"
    "Fixed"
    "Lucidatypewriter"

    white-space: pre-wrap;
  }

    color: #eeeeff;
    background-color: #000077;
  }

<title>Gforth</title>
</head>

<body>
<embed name="nacl_module"
       id="gforth"
       width=0 height=0
       src="gforth.nmf"

<script type="text/javascript" src="gforth.js"></script>

</html>
